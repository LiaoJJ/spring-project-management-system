<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts:: header"></head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<body>

<nav th:replace="layouts:: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table th:replace="/projects/list-projects::list-projects"></table>
        </div>
        <div class="col-md-4">
            <canvas id="myChart" width="50" height="50"></canvas>

            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
        </div>
    </div>

    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table  class="table table-striped">
                <thead>
                <tr>
                    <!--            <th scope="col">Employee Id</th>-->
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Project Count</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aEmployeesProjectCnt: ${employeesProjectCnt}">
                    <!--            <th scope="row" th:text="${aEmployee.employeeId}"></th>-->
                    <td th:text="${aEmployeesProjectCnt.firstName}"></td>
                    <td th:text="${aEmployeesProjectCnt.lastName}"></td>
                    <td th:text="${aEmployeesProjectCnt.projectCount}"></td>
                </tr>
                </tbody>
            </table>        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
</html>
