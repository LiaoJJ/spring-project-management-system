<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::header"></head>
<body>
<nav th:replace="layouts:: navbar"></nav>


<div class="container">
    <a class="btn btn-primary" th:href="@{/projects/new}" role="button">Create New Project</a>
    <table th:fragment="list-projects" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th scope="col">Project ID</th>
            <th scope="col">Project Name</th>
            <th scope="col">Stage</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject: ${projects}">
            <th scope="row" th:text="${aProject.projectID}"></th>
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.stage}"></td>
            <td th:text="${aProject.description}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
