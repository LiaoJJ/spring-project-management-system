<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts:: header"></head>

<body>

<nav th:replace="layouts:: navbar"></nav>

<div class="container">
    <form action="/projects/save" th:object="${project}" method="post">
        <input type="text" placeholder="Project Name", th:field="${project.name}">

        <select th:field="${project.stage}">
            <option th:value="NOTSTARTED">Not Started</option>
            <option th:value="INPROGRESS">In Progress</option>
            <option th:value="COMPLETED">Completed</option>
        </select>

        <textarea type="text" placeholder="Enter Project Description" th:field="${project.description}">description</textarea>

        <select th:field="${project.employees}" multiple="multiple">
            <option th:each="employee: ${allEmployees}"
                    th:value="${employee.employeeId}"
                    th:text="${employee.firstName}"
            >
            </option>
        </select>

        <button type="submit" class="btn btn-primary">Create Project</button>

    </form>
</div>

</body>
</html>
